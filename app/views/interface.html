<div class="modal-header">
  <h3>Interface</h3>
</div>

<div class="modal-body">
  <form name="assetForm">
    <div class="form-group">
      <div class="form-group">
        <label for="ipAddress">IP Address</label>
        <input class="form-control" id="ipAddress" name="ipAddress" placeholder="IP Address" ng-model="intf['ip-addr']" required/>
      </div>
      <div class="form-group">
        <label for="descr">Description</label>
        <input class="form-control" id="descr" name="descr" placeholder="Description" ng-model="intf['descr']"/>
      </div>
      <div class="form-group">
        <label for="snmpPrimary">SNMP Primary</label>
          <input type="text" ng-model="intf['snmp-primary']" typeahead-editable="false" typeahead="a.id as a.title for a in snmpPrimaryFields | filter:$viewValue | limitTo:3" class="form-control" required>
      </div>
      <label>Services</label>
      <a class="btn btn-default btn-xs" tooltip="Add a new service" ng-click="addService()">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
      <div class="form-group" ng-repeat="service in intf['monitored-service']">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Service Name" ng-model="service['service-name']" required>
          <span class="input-group-addon glyphicon glyphicon-remove" ng-click="removeService($index)"/>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()" ng-disabled="assetForm.$invalid">Save</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
