<div class="modal-header">
  <h3>Interface</h3>
</div>

<div class="modal-body">
  <form name="intfForm">
    <div class="form-group">
      <label class="control-label" for="ipAddress">IP Address</label>
      <input class="form-control" type="text" id="ipAddress" name="ipAddress" placeholder="IP Address" ng-model="intf.ipAddress" required></input>
    </div>
    <div class="form-group">
      <label class="control-label" for="descr">Description</label>
      <input class="form-control" type="text" id="descr" name="descr" placeholder="Description" ng-model="intf.description"></input>
    </div>
    <div class="form-group">
      <label class="control-label" for="snmpPrimary">SNMP Primary</label>
      <input class="form-control" type="text" id="snmpPrimary" name="snmpPrimary" ng-model="intf.snmpPrimary" ng-focus="onFocus($event)" empty-typeahead typeahead-editable="false" typeahead="a.id as a.title for a in snmpPrimaryFields | filter:$viewValue:fieldComparator" required>
    </div>
    <label ng-show="intf.services.length > 0">Services</label>
    <div class="form-group" ng-repeat="service in intf.services">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="Service Name" ng-model="service.name" required>
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="removeService($index)"><span class="glyphicon glyphicon-remove"></span></button>
        </span>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-success" ng-click="addService()" ng-disabled="policyForm.clazz.$invalid">Add Service</button>
  <button class="btn btn-primary" ng-click="save()" ng-disabled="intfForm.$invalid">Save</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
