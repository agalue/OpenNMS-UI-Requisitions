<div class="modal-header">
  <h3>Asset Field</h3>
</div>

<div class="modal-body">
  <form name="assetForm">
    <div class="form-group">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ng-model="asset.name" typeahead-editable="false" typeahead="asset for asset in assetFields | filter:$viewValue | limitTo:8" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="value">Value</label>
        <input class="form-control" id="value" name="value" placeholder="Value" ng-model="asset.value" required/>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()" ng-disabled="assetForm.$invalid">Save</button>
  <button class="btn btn-default" ng-click="cancel()" >Cancel</button>
</div>
