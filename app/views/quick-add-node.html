<div class="modal-header">
  <h3 class="modal-title">Quick-Add Node</h3>
</div>

<div class="modal-body">
  <form name="quickAddNodeForm">
    <uib-tabset justified="true">

      <uib-tab heading="Basic Attributes" id="tab-basic-information">
        <ng-include src="templateUrls.basic"/>
      </uib-tab>

      <uib-tab heading="SNMP Parameters" id="tab-snmp-parameters">
        <ng-include src="templateUrls.snmp"/>
      </uib-tab>

      <uib-tab heading="Surveillance Categories" id="tab-categories">
        <ng-include src="templateUrls.categories"/>
      </uib-tab>

      <uib-tab heading="CLI Authentication" id="tab-cli-auth-parameters">
        <ng-include src="templateUrls.cliAuth"/>
      </uib-tab>

      <uib-tab heading="Help" id="tab-help">
        <ng-include src="templateUrls.help"/>
      </uib-tab>

    </uib-tabset>
  </form>
</div> <!-- modal-body -->

<div class="modal-footer">
  <button type="button" class="btn btn-primary" id="provision" ng-click="modalProvision()" ng-disabled="isInvalid()">Provision</button>
  <button type="button" class="btn btn-default" id="cancel" ng-click="modalCancel()">Cancel</button>
</div>
